<html lang="en">

  <title>Halal Life Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
      color: #222;
    }
    header, footer {
      background: #f5f5f5;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      user-select: none;
    }
    footer {
      margin-top: auto;
      font-size: 1rem;
      font-weight: normal;
      color: #666;
    }
    main {
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
      width: 90%;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #007BFF;
      background: white;
      color: #007BFF;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    button:hover {
      background: #007BFF;
      color: white;
    }

    .modal {

      display: none;

      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }

      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

      margin-bottom: 1rem;
    }

      font-weight: 600;
      text-align: left;
    }
