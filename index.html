<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halal Life Hub</title>

  <style>
    :root {
      --primary: #5fbf8f;
      --primary-dark: #359468;
      --text: #263238;
      --bg-white: rgba(255, 255, 255, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url("beach-bg.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(2px);
    }

    header,
    footer {
      background: var(--bg-white);
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
      border-radius: 1rem;
      margin: 1rem auto 0;
      width: clamp(250px, 80%, 800px);
    }

    header {
      font-size: 1.5rem;
    }

    footer {
      font-size: 1rem;
      margin-top: auto;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: clamp(250px, 90%, 420px);
      margin: 4rem auto;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--bg-white);
      color: var(--primary-dark);
      border: 2px solid var(--primary);
      border-radius: 1.5rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    @media (max-width: 420px) {
      header,
      footer {
        width: 95%;
      }
    }
  </style>
</head>
